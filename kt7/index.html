<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>КТ7 — FileReader API</title>
  <link rel="stylesheet" href="../shared/base.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>КТ №7 — FileReader API (мини локальное хранилище)</h1>

    <section class="panel">
      <div class="fileRow">
        <div>
          <label>Загрузить файлы (input)</label>
          <input id="fileInput" type="file" multiple />
        </div>

        <div>
          <label>Фильтр по типу (MIME, подстрока)</label>
          <input id="typeFilter" placeholder="например: image/" />
        </div>

        <div>
          <label>Фильтр по размеру (байт, максимум)</label>
          <input id="sizeFilter" type="number" min="0" placeholder="например: 200000" />
        </div>

        <div class="row" style="margin-left:auto">
          <button class="primary" id="applyFilterBtn">Применить фильтр</button>
          <button class="danger" id="resetBtn">Сбросить файлы</button>
        </div>
      </div>

      <small>Сохранение файлов в localStorage выполнено через DataURL (base64). Для больших файлов localStorage может не хватить.</small>
    </section>

    <section class="panel" style="margin-top:12px">
      <h2>Галерея файлов</h2>
      <div id="list" class="fileList"></div>
    </section>

    <div class="modal" id="modal">
      <div class="panel">
        <div class="row">
          <h2 id="modalTitle" style="margin-right:auto">Просмотр</h2>
          <button id="modalClose">Закрыть</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <p style="margin-top:12px"><a href="../">← Назад к списку</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
